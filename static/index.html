<!doctype html>

<html>
	<head>
		<title>Advent Calendar 2016</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<div class="container">
			<div id="canvas"><canvas id="mainCanvas"></canvas></div>
		</div>
		<div id="calendar">
			<ul>
				<li>Day 1</li>
				<li>Day 2</li>
			</ul>
		</div>
		<div id="container">
			<div id="mainGui">
				<div id="subtools" class="">
					<div class="eraser">Eraser</div>
					<div class="size" id="inc">+</div>
					<div class="size" id="dec">-</div>
					<h1>Stamps</h1>
					<div class="stamp" id="cat">Cat</div>
					<h1>Brushes</h1>
					<div class="brush" id="black">Black</div>
					<div class="brush" id="blue">Blue</div>
				</div>
				<div id="properties" class="hidden"></div>
				<div id="center">
					<div id="tools">
						<input type="file" id="fileInput" accept="image/*" onchange="handleFiles(this.files)" style="display: none;"/>
						<div id="calBtn">Show Calendar</div>
						<div id="subBtn">Show Subtools</div>
						<div id="propBtn">Show Properties</div>
						<div id="mainTools">
							<div id="undoBtn">Undo</div>
							<div id="clearBtn">Clear</div>
							<div id="uploadBtn">Upload Background Image</div>
						</div>
					</div>
					<div id="misc"></div>
				</div>
			</div>
			<div id="footer">
				<marquee>Merry Christmas!!!</marquee>
			</div>
		</div>
	</body>
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/index.js"></script>
	<script src="js/gui.js"></script>
</html>
